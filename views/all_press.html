<div class="container">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>

        <ui-gmap-marker data-ng-repeat="marker in markerList" coords="marker.coords" idKey='marker.id'>
            <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div>{{marker.title}}</div>
            </ui-gmap-window>
        </ui-gmap-marker>

    </ui-gmap-google-map>

    <div class="row" ng-repeat="item in all.articles">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <p>{{item.title}}</p>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="go('/edit_press/'  + item.id)">Edit</button>
                <button type="button" class="btn btn-default" ng-click="delete(item.id)">Delete</button>
            </div>
            <div class="hor_line"></div>
        </div>
    </div>
</div>
