<div class="container-fluid">
    <section class="container">
        <div class="container-page">
            <div class="col-md-6">
                <h3 class="dark-grey">Registration</h3>

                <div class="form-group col-lg-6">
                    <label>First name</label>
                    <input type="text" name="firstname" ng-model="data.firstname" class="form-control" id="firstname" value="">
                </div>

                <div class="form-group col-lg-6">
                    <label>Last name</label>
                    <input type="text" name="lastname" ng-model="data.lastname" class="form-control" id="lastname" value="">
                </div>

                <div class="form-group col-lg-6">
                    <label>Email Address</label>
                    <input type="email" name="email" ng-model="data.email" class="form-control" id="email" value="">
                </div>

                <div class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="data.password" class="form-control" id="password" value="">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="submitData(data)">Register</button>
            </div>
        </div>
    </section>
</div>
