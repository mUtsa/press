<div class="container">
    <div class="row" ng-repeat="item in all.articles">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <p>{{item.title_press}}</p>
            <p>{{item.title}}</p>
            <p>{{item.text}}</p>
            <p>{{item.data}}</p>
            <div class="hor_line"></div>
        </div>
    </div>
    <div class="pagin">
        <pagination total-items="totalItems" items-per-page="1" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
</div>
