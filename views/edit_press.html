<div class="container">
    {{data_post}}
    <h2>Edit Press in database</h2>
    <form class="form-horizontal" role="form" name="press">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Press:</label>
            <div class="col-sm-6">
                <input type="text" name="title" ng-model="markerList[0].title" class="form-control mutsa" id="title" placeholder="Enter Press">
                <button type="submit" ng-click="submitData()" class="btn btn-default">Submit</button>
            </div>
        </div>

        <div id="map_canvas">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                <ui-gmap-marker data-ng-repeat="marker in markerList" coords="marker.coordsObj" options="marker.options" events="marker.events" idkey="marker.key">
                    <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                        <div>{{marker.title}}</div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>

        <div class="alert-container">
            <div class="alert alert-success text-center" data-ng-show="success" role="alert">{{success}}</div>
            <div class="alert alert-warning text-center" data-ng-show="error" role="alert">{{error}}</div>
        </div>
    </form>
</div>
